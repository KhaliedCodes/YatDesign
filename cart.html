<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>McDonald's</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/jquery.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">
            <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> McDonald's
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">

            <ul class="navbar-nav nav-ul">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>

            </ul>


            <ul></ul>

            <ul class="navbar-nav nav-ul">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>

        </div>
    </nav>

    <section class="cart mt-5">
        <div class="container">
            <div class="card shopping-cart">
                <div class="card-header bg-dark text-light">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shipping cart
                    <a href="index.html" class="btn btn-danger btn-sm float-right">Continue shopping</a>
                    <div class="clearfix"></div>
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-2 text-center">
                            <img class="img-responsive" src="" alt="prewiew" width="100" height="100">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6 d-flex flex-column justify-content-center">
                            <h4 class="product-name"><strong>name</strong></h4>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                <h6><strong><span class="price">price</span> <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4">
                                <div class="quantity">
                                    <input type="button" value="+" class="plus">
                                    <input type="text" value="1" title="Qty" class="qty" disabled>
                                    <input type="button" value="-" class="minus">
                                </div>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 text-right">
                                <button type="button" class="btn btn-outline-danger btn-xs remove">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                            
                                        </button>
                            </div>
                        </div>
                    </div>
                    <hr>

                </div>
                <div class="card-footer">
                    <div class="float-left">
                        <a href="" class="btn btn-outline-secondary float-right update">
                            Update shopping cart
                        </a>
                    </div>
                    <div class="float-right" style="margin: 10px">
                        <a href="" class="btn btn-success float-right addOrder">Checkout</a>
                        <div class="float-right" style="margin: 5px">
                            Total price: <b><span class="total"></span> EGP</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="lib/popper.js"></script>
    <script src="lib/bootstrap.js"></script>

</body>

</html>
