<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>McDonald's</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/jquery.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">
            <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> McDonald's
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">

            <ul class="navbar-nav nav-ul">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>

            </ul>


            <ul></ul>

            <ul class="navbar-nav nav-ul">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>

        </div>
    </nav>
    <section class="profile mt-5">
        <div class="container d-flex flex-column align-items-center">
            <div class="profile_picture w-100 d-flex justify-content-center">
                <img src="images/defult_male.png" alt="..." class="img-thumbnail profile_picture image-preview">
            </div>
            <h3 class="email mt-2 mb-2">example@email.com</h3>
            <div class="row">
                <div class="col">
                    <div class="form">
                        <form method="post" action="">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name...">
                            </div>

                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter your Mobile...">
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" class="form-control" id="address" placeholder="Enter your address...">
                            </div>

                            <div class="form-group">
                                <label for="profilePicture">Update Profile Picture</label>
                                <input type="file" name="profile_picture" class="form-control-file image" id="profilePicture">
                            </div>


                            <button type="submit" class="btn btn-primary w-100 mt-4">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="lib/popper.js"></script>
    <script src="lib/bootstrap.js"></script>

</body>

</html>
