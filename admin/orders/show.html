            <nav class="navbar navbar-static-top">

                                <li class="user-header">

        <aside class="main-sidebar">

                    <li><a href="index.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>Orders</span></a></li>
                </ul>

                    </div>
                    <div class="box-body">
                        <table id="categories" class="table table-bordered table-striped">

                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>

                                <tr>
                                    <td>1</td>
                                    <td>name</td>
                                    <td class="admin_price">Price</td>
                                    <td class="admin_quantity">Quantity</td>

                            <tfoot>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
